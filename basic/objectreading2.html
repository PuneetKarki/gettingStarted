<html>
  <head>
      <title> object reading using for in loop </title>
   </head>
      <body>
	    <script language="javascript" type="text/javascript">
	    var tutorial={"topic":"javascript", "trainer":"xyz", "mode":"online"};
		var tex= "";
		var x ;
		for(x in tutorial)
		{
		tex +=tutorial[x] + ",";
		}
		document.write(tex);
		</script>
	  </body>
</html>
