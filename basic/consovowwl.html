<html>
  <head>
      <title>  vowel or consonant </title>
   </head>
      <body>
	    <script language="javascript" type="text/javascript">
		
		var ch=prompt("enter the character","enter....");
		
		switch(ch)
		{
		  case 'a':
		  document.write("A is a vowel ");
		  break;
		  
		  case 'e':
		  document.write("E is a vowel");
		  break;
		  
		  case 'i':
		  document.write("I is a vowel");
		  break;
		  
		  case 'o':
		  document.write("O is a vowel");
		  break;
		  
		  case 'u':
		  document.write("U is a vowel");
		  break;
		  
		  default:
		  document.write("Special Character / consonant");
		  break;
		  
		 }
		</script>
	  </body>
</html>
