      <body>
	    <script language="javascript" type="text/javascript">
	    var arr= new Array(6);
		arr[0]=10;
		arr[1]=20;
		arr[2]=30;
		arr[3]=40;
		arr[4]=50;
		arr[5]=60;

		{
		document.write(arr[i] +"<br/>");
		}
		
		document.write("abc");
		</script>
	  </body>
