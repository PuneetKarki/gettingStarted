<html>
  <head>
      <title> array </title>
   </head>
      <body>
	    <script language="javascript" type="text/javascript">
	    var arr = new Array(7,2,8,1,3,4);
		var num = parseInt(prompt("enter the number", "number"));
		var found = false;
		 alert(num);
		 for(i=0;i<6;i++)
		 {
		  if(arr[i]==num)
		   {
		    found=true;
			break;
		   }
		 }
		 if(found)
		 {
		 document.write("number found");
		 }
		 else
		 {
		 document.write("number not found");
		 }
		</script>
	  </body>
</html>
