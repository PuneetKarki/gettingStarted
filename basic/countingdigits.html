<html>
  <head>
      <title> counting digits </title>
   </head>
      <body>
	    <script language="javascript" type="text/javascript">
	     var num = parseInt(prompt("ehter the number","number"));
		 var count=0;
		 
		 while(num>0)
		 {
		  num= Math.trunc(num/10);
		  count++ ;
		 }
		 document.write("the number of digits are  " +count);
		</script>
	  </body>
</html>
