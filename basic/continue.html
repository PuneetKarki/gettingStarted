<html>
  <head>
      <title>  looping with continue </title>
   </head>
      <body>
	    <script language="javascript" type="text/javascript">
		var i;
		
		for(i=1; i<=100; i++)
		    {
			   if(i==11 && i==99 )
			   continue;
			   document.write("i=" +i + "<br/>");
		  }
		</script>
	  </body>
</html>
