<html>
  <head>
      <title> factorial </title>
   </head>
      <body>
	    <script language="javascript" type="text/javascript">
	     var i;
		 var product= 1;
		 var num=parseInt(prompt("enter the number", "number"));
		 
		 for(i=1;i<=num;i++)
		 {
		 product=product*i;
		 }	 
		 document.write("the factorial of this number is" +product);
		</script>
	  </body>
</html>
