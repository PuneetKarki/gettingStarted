<html>
  <head>
      <title>  consonant </title>
   </head>
      <body>
	    <script language="javascript" type="text/javascript">
		
		var ch=prompt("enter the character","enter....");
		
		switch(ch)
		{
		  case 'a':
		  
		  case 'e':
		  
		  case 'i':
		  
		  case 'o':
		  
		  case 'u':
		  document.write(ch + "  is a vowel");
		  break;
		  
		  default:
		  document.write("Special Character / consonant");
		  break;
		  }
		  
		  
		</script>
	  </body>
</html>
