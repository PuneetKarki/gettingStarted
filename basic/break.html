<html>
  <head>
      <title>  looping with breAK </title>
   </head>
      <body>
	    <script language="javascript" type="text/javascript">
		var i;
		for(i=1; i<=20; i++)
		    {
			if(i==11)
			  break;
		   
		   document.write("i=" +i +"<br/>");
		   }
		
		
		  
		</script>
	  </body>
</html>
