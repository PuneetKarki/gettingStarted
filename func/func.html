<html>
  <head>
      <title> function basic  </title>
         <script type="text/javascript">
            function sayhello()
             {
			 document.write("hello there");
			 }	
 </script>				 
   </head>
      <body>
	      <p> press the button to call the function </p>
		  <form>
		     <input type = "button" onclick="sayhello()" value="say hello"/>
		  </form>
	  </body>
</html>
